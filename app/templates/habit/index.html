{% extends "base.html" %}
{% block title %}Habit Tracker{% endblock %}
{% block content %}
<h1 class="my-4">Habit Tracker</h1>
<a href="{{ url_for('habit.add_habit') }}" class="btn btn-primary mb-4">Add Habit</a>
<ul class="list-group">
    {% for habit in habits %}
        <li class="list-group-item">
            <a href="{{ url_for('habit.habit_detail', habit_id=habit.id) }}">{{ habit.name }}</a>
            <p>{{ habit.description }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
