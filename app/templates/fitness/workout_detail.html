{% extends "base.html" %}
{% block title %}{{ workout.title }}{% endblock %}
{% block content %}
<h1 class="my-4">{{ workout.title }}</h1>
<p class="lead">{{ workout.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
<hr>
<p>{{ workout.description }}</p>
<p>Duration: {{ workout.duration }} minutes</p>
<hr>
<a href="{{ url_for('fitness.index') }}" class="btn btn-secondary">Back to Fitness Tracker</a>
{% endblock %}
